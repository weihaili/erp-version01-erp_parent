<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/highcharts.js"></script>
<script type="text/javascript" src="ui/exporting.js"></script>
<script type="text/javascript" src="js/report.js"></script>
<title>sales order statistics analysis</title>
</head>
<body class="easyui-layout">
<div data-options="region:'west',title:'sales statistics report'" style="padding:4px;width:700px;">
	<form id="searchForm" style="padding: 2px;">
		<table>
			<tr>
				<td>startTime:<input name="startDate" class="easyui-datebox"></td>
				<td>endTime:<input name="endDate" class="easyui-datebox"></td>
			<tr>
			<tr>
				<td>
					<button type="button" id="btnSearch">search</button>
				</td>
			</tr>
		</table>
	</form>

	<div style="height: 2px;"></div>
	
	<table id="grid"></table>
</div>

<div data-options="region:'center',title:'sales statistics graph',split:true" >
	<div id="pieChart" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
</div>
</body>
</html>
