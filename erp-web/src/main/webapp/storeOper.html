<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>store operation management</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/storeoper.js"></script>

</head>
<body>
	<div class="easyui-panel" style="padding-left: 4px;border-bottom: 0px;">
		<div style="height: 2px;"></div>
		<form id="searchForm">
			<table>
				<tr>
					<td>operation id:</td>
					<td><input type="text" name="t1.uuid" /></td>
				</tr>
				<tr>
					<td>employee:</td>
					<td><input type="text" name="t1.empuuid" class="easyui-combobox" data-options="
						url:'emp_list',
						valueField:'uuid',
						textField:'name'
					"/></td>
				</tr>
				<tr>
					<td>operation time:</td>
					<td><input type="text" name="t1.opertime" class="easyui-datetimebox" editable="false"/>-->
						<input type="text" name="t2.opertime" class="easyui-datetimebox" editable="false"/>
					</td>
				</tr>
				<tr>
					<td>warehouse:</td>
					<td><input type="text" name="t1.storeuuid" class="easyui-combobox" data-options="
						url:'store_list',
						valueField:'uuid',
						textField:'name'
					"/></td>
				</tr>
				<tr>
					<td>goodsId:</td>
					<td><input type="text" name="t1.goodsuuid" class="easyui-combobox" data-options="
						url:'goods_list',
						valueField:'uuid',
						textField:'name'
					"/></td>
				</tr>
				<tr>
					<td>quantity:</td>
					<td><input type="text" name="t1.num" class="easyui-numberbox" data-options="min:0,precision:2" />-->
						<input type="text" name="t2.num" class="easyui-numberbox" data-options="min:0,precision:2" />
					</td>
				</tr>
				<!-- <tr>
					<td>type:</td>
					<td><input type="radio" name="t1.type" value=""/>all
						<input type="radio" name="t1.type" value="1" />wareHousing
						<input type="radio" name="t1.type" value="2"/>out of stock
					</td>
				</tr> -->
				<tr>
					<td>type:</td>
					<td>
						<!-- <select name="t1.type" class="easyui-combobox" style="width:175px;">
							<option value="">all</option>
							<option value="1">inStall</option>
							<option value="2">outStall</option>
						</select> -->
						<input name="t1.type" class="easyui-combobox" data-options="data:[{uuid:'',name:'all'},{uuid:'1',name:'inStore'},{uuid:'2',name:'outStore'}],valueField:'uuid',textField:'name'"/>
					</td>
				</tr>
				
			</table>

			<button id="btn_search" type="button">search</button>
		</form>
		<div style="height: 2px;"></div>
	</div>

	<table id="grid"></table>
	
	<div id="editDlg">
		<form id="editForm">
			<input type="hidden" name="t.uuid">			
			<table>
				<tr>
					<td>empId:</td>
					<td><input type="text" name="t.empuuid" /></td>
				</tr>
				<tr>
					<td>operationTime:</td>
					<td><input type="text" name="t.opertime" class="easyui-datetimebox" editable="false"/></td>
				</tr>
				<tr>
					<td>storeId:</td>
					<td><input type="text" name="t.storeuuid" /></td>
				</tr>
				<tr>
					<td>goodsId:</td>
					<td><input type="text" name="t.goodsuuid" /></td>
				</tr>
				<tr>
					<td>quantity:</td>
					<td><input type="text" name="t.num" class="easyui-numberbox" data-options="min:0,precision:2"/></td>
				</tr>
				<tr>
					<td>type:</td>
					<td><select name="t.type" class="easyui-combobox" style="width:175px;">
							<option value="">--please choose type--</option>
							<option value="1">wareHousing</option>
							<option value="2">out of stock</option>
						</select></td>
				</tr>
			</table>
			<button id="btnSave" type="button">save</button>
			<button id="btnCancel" type="button">cancel</button>
		</form>
	</div>  

	
</body>
</html>
