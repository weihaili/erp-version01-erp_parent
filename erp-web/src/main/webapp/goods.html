<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>goods management</title>
<link rel="stylesheet" type="text/css"
	href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript">
	var name='goods';
	var width=300;
	var height=240;
	var columns=[[    
			        {field:'uuid',title:'Id',width:60,align:'center'},    
			        {field:'name',title:'Name',width:120,align:'center'},    
			        {field:'origin',title:'origin',width:120,align:'center'},
			        {field:'producer',title:'producer',width:120,align:'center'},
			        {field:'unit',title:'unit',width:50,align:'center'},
			        {field:'inprice',title:'inprice',width:120,align:'center'},
			        {field:'outprice',title:'outprice',width:120,align:'center'},
			        {field:'-',title:'operation',width:100,align:'center',
			        	formatter: function(value,row,index){
				        	var oper= ' <a href="javascript:void(0)" onclick="edit('+row.uuid+');">update</a>';
				        	oper+= ' <a href="javascript:void(0)" onclick="del('+row.uuid+');">delete</a>';
							return oper;
						}
				    }    
			    ]];
</script>

</head>
<body>
	<div class="easyui-panel" style="padding-left: 4px;border-bottom: 0px;">
		<div style="height: 2px;"></div>
		<form id="searchForm">
			<table>
				<tr>
					<td>name:</td>
					<td><input type="text" name="t1.name" /></td>
				</tr>
				<tr>
					<td>origin place:</td>
					<td><input type="text" name="t1.origin" /></td>
				</tr>
				<tr>
					<td>producer:</td>
					<td><input type="text" name="t1.producer" /></td>
				</tr>
				<tr>
					<td>unit:</td>
					<td><input type="text" name="t1.unit" /></td>
				</tr>
				<tr>
					<td>inPrice:</td>
					<td><input type="text" name="t1.inprice" /> -->
						<input type="text" name="t2.inprice" />
					</td>
				</tr>
				<tr>
					<td>outPrice:</td>
					<td><input type="text" name="t1.outprice" /> -->
						<input type="text" name="t2.outprice" />
					</td>
				</tr>
				<tr>
					<td>goods type:</td>
					<td><input type="text" name="t1.goodsType.uuid" class="easyui-combobox" data-options="
							url:'goodsType_list',
							valueField:'uuid',
							textField:'name'
						" />
					</td>
				</tr>
			</table>

			<button id="btn_search" type="button">search</button>
		</form>
		<div style="height: 2px;"></div>
	</div>

	<table id="grid"></table>
	
	<div id="editDlg">
		<form id="editForm">
			<input type="hidden" name="t.uuid">			
			<table>
				<tr>
					<td>name:</td>
					<td><input type="text" name="t.name" /></td>
				</tr>
				<tr>
					<td>origin place:</td>
					<td><input type="text" name="t.origin" /></td>
				</tr>
				<tr>
					<td>producer:</td>
					<td><input type="text" name="t.producer" /></td>
				</tr>
				<tr>
					<td>unit:</td>
					<td><input type="text" name="t.unit" /></td>
				</tr>
				<tr>
					<td>inPrice:</td>
					<td><input type="text" name="t.inprice" class="easyui-numberbox" data-options="min:0,precision:2,prefix:'￥'" /></td>
				</tr>
				<tr>
					<td>outPrice:</td>
					<td><input type="text" name="t.outprice" class="easyui-numberbox" data-options="min:0,precision:2,prefix:'￥'"/></td>
				</tr>
				<tr>
					<td>goods type:</td>
					<td><input type="text" name="t.goodsType.uuid" class="easyui-combobox" data-options="
							url:'goodsType_list',
							valueField:'uuid',
							textField:'name'
						"/>
					</td>
				</tr>
			</table>
			<button id="btnSave" type="button">save</button>
			<button id="btnCancel" type="button">cancel</button>
		</form>
	</div>  

	
</body>
</html>
