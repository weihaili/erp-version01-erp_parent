<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>purchase order tracking</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="js/order.js"></script>
<script type="text/javascript" src="js/orders_purchase_add.js"></script>
</head>
<body>

<!-- order overview -->
<table id="grid"></table>

<!-- order detail dialog -->
<div id="ordersDlg" style="padding: 2px;" class="easyui-dialog" data-options="width:980,height:320,modal:true,closed:true" title="order detail">
	<table class="hovertable" >
		<tr>
			<td class="bg">serial number</td>
			<td id="uuid"></td>
			<td class="bg">supplier</td>
			<td colspan="3" id="supplierName"></td>
			<!-- <td></td>
			<td></td> -->
			<td class="bg">state</td>
			<td id="state"></td>
		</tr>
		<tr>
			<td width="10%" class="bg">Orderor</td>
			<td width="15%" id="creater"></td>
			<td width="10%" class="bg">check</td>
			<td width="15%" id="checker"></td>
			<td width="10%" class="bg">purchaser</td>
			<td width="15%" id="starter"></td>
			<td width="10%" class="bg">librarian</td>
			<td width="15%" id="ender"></td>
		</tr>
		<tr>
			<td class="bg noBorderBottom">orderDate</td>
			<td class="noBorderBottom" id="createTime"></td>
			<td class="bg noBorderBottom">checkDate</td>
			<td class="noBorderBottom" id="checkTime"></td>
			<td class="bg noBorderBottom">purchaseDate</td>
			<td class="noBorderBottom" id="startTime"></td>
			<td class="bg noBorderBottom">storageDate</td>
			<td class="noBorderBottom" id="endTime"></td>
		</tr>
	</table>
	<!-- detail table -->
	<table id="itemgrid"></table>
</div>

<!-- order in store dialog -->
<div id="itemDlg" style="padding: 4px;align:center;" class="easyui-dialog">
	<form id="itemForm">
		<input type='hidden' id="itemuuid" name="id">
		<table class="hovertable">
			<tr>
				<td widtd='30%' class="bg">goodsId<td>
				<td widtd='70%' id="goodsuuid"><td>
			</tr>
			<tr>
				<td class="bg">goods name<td>
				<td id="goodsname"><td>
			</tr>
			<tr>
				<td class="bg">quantity<td>
				<td id="goodsnum"><td>
			</tr>
			<tr>
				<td class="bg">warehouse<td>
				<td ><input name="storeuuid" class="easyui-combobox" data-options="
					url:'store_myList',
					valueField:'uuid',
					textField:'name'
				" /><td>
			</tr>
		</table>
	</form>
</div>

<!-- add new purchase order dialog -->
<div id="addOrderDlg" class="easyui-dialog" style='padding: 2px;'>
	<form id="orderForm">
		<span id="addOrdersSupplier"></span> :
		<input name="t.supplieruuid" id="supplier"/>
		<div style="padding: 2px;"></div>
	</form>
	<table id="ordersgrid"></table>
</div>
</body>
</html>
